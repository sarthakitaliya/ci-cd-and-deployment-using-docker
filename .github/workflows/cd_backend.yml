name: Deploy the backend
on:
    push:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code 
              uses: actions/checkout@v2

            - name: Docker login
              uses: docker/login-action@v2
              with:
                username: ${{secrets.DOCKERHUB_USERNAME}}
                password: ${{secrets.DOCKERHUB_TOKEN}}

            - name: Build and push 
              uses: docker/build-push-action@v4
              with:
                context: .
                file: ./docker/Dockerfile.backend
                push: true
                tags: sarthak100x/ci-cd-with-docker-backend:${{github.sha}}
            
            - name: Deploy to the VM
              run: |
                printf "%s""${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
                chmod 600 ~/ssh_key
                ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i ~/ssh_key ubuntu@3.86.200.163 -t "
                docker stop user_backend || true && \
                docker rm user_backend || true && \
                docker run --name user_backend -d -p 8080:8080 sarthak100x/ci-cd-with-docker-backend:${{ github.sha }}"
            